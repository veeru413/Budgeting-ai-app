<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Analyzer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .hidden-section { display: none; opacity: 0; }
    </style>
</head>
<body>

    <!-- Three.js Background -->
    <div id="canvas-container"></div>

    <!-- MAIN CONTAINER -->
    <div style="padding-top:350px ;"class="relative z-10 w-full h-screen overflow-y-auto flex flex-col items-center justify-center p-4">

        <!-- LOGIN / REGISTER SECTION -->
        <div id="auth-section" class="w-full max-w-md glass-panel p-8 rounded-2xl">
            <h1 class="text-3xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Smart Expense Analyzer</h1>
            <p class="text-gray-400 text-center mb-8">AI-Powered Wealth Management</p>
            
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="input-field w-full p-3 rounded-lg">
                <input type="password" id="password" placeholder="Password" class="input-field w-full p-3 rounded-lg">
                
                <div class="flex gap-4 pt-4">
                    <button onclick="handleAuth('login')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Login</button>
                    <button onclick="handleAuth('register')" class="flex-1 bg-transparent border border-blue-500 hover:bg-blue-900/30 text-blue-400 font-bold py-3 rounded-lg transition">Register</button>
                </div>
            </div>
        </div>

        <!-- ONBOARDING SECTION -->
        <div id="onboarding-section" class="hidden-section w-full max-w-2xl glass-panel p-8 rounded-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center">Setup Your Financial Profile</h2>
            <form id="onboarding-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="text-sm text-gray-400">Monthly Income</label>
                    <input type="number" id="income" class="input-field w-full p-3 rounded-lg" required>
                </div>
                
                <div><label class="text-xs text-gray-400">Rent Budget</label><input type="number" id="budget_rent" class="input-field w-full p-2 rounded" required></div>
                <div><label class="text-xs text-gray-400">Food Budget</label><input type="number" id="budget_food" class="input-field w-full p-2 rounded" required></div>
                <div><label class="text-xs text-gray-400">Clothing Budget</label><input type="number" id="budget_clothing" class="input-field w-full p-2 rounded" required></div>
                <div><label class="text-xs text-gray-400">Electronics Budget</label><input type="number" id="budget_electronics" class="input-field w-full p-2 rounded" required></div>
                <div><label class="text-xs text-gray-400">Travel Budget</label><input type="number" id="budget_travel" class="input-field w-full p-2 rounded" required></div>
                <div><label class="text-xs text-gray-400">Medical Budget</label><input type="number" id="budget_medical" class="input-field w-full p-2 rounded" required></div>
                <div class="md:col-span-2"><label class="text-xs text-gray-400">Other/Discretionary</label><input type="number" id="budget_other" class="input-field w-full p-2 rounded" required></div>
                
                <div class="md:col-span-2 mt-4">
                    <button type="button" onclick="submitOnboarding()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">Complete Setup</button>
                </div>
            </form>
        </div>

        <!-- DASHBOARD SECTION -->
        <div id="dashboard-section" class="hidden-section w-full max-w-6xl h-full p-4 flex flex-col md:flex-row gap-6">
            
            <!-- Left: Controls & Camera -->
            <div class="md:w-1/3 glass-panel rounded-2xl p-6 flex flex-col gap-6">
                <div>
                    <h3 class="text-xl font-bold mb-2">Upload Expense</h3>
                    <p class="text-xs text-gray-400 mb-4">Snap a receipt. AI will categorize and deduct.</p>
                    
                    <label class="block w-full cursor-pointer bg-blue-600 hover:bg-blue-700 text-white text-center py-4 rounded-xl transition">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Camera / Gallery
                        </span>
                        <input type="file" id="bill-upload" class="hidden" accept="image/*" capture="environment" onchange="processBill(this)">
                    </label>
                    <div id="upload-status" class="text-center mt-2 text-sm text-yellow-400"></div>
                </div>

                <div class="flex-grow">
                     <h3 class="text-lg font-bold mb-4">Budget Overview</h3>
                     <canvas id="budgetPieChart"></canvas>
                </div>
            </div>

            <!-- Right: Stats Grid -->
            <div class="md:w-2/3 flex flex-col gap-4">
                <div class="glass-panel p-6 rounded-2xl">
                    <h2 class="text-3xl font-bold text-white">Dashboard</h2>
                    <p class="text-gray-400" id="welcome-msg">Welcome back</p>
                </div>

                <div id="stats-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto pb-20">
                    <!-- Cards will be injected here via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- THREE.JS BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Particles
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15; // Spread
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({ size: 0.02, color: 0x4f46e5 });
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Animation Loop
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- UI LOGIC ---
        let chartInstance = null;

        function showSection(id) {
            document.querySelectorAll('.hidden-section, #auth-section').forEach(el => {
                el.style.display = 'none';
                el.style.opacity = '0';
            });
            const el = document.getElementById(id);
            el.style.display = 'flex'; // or block depending on layout
            if(id === 'dashboard-section') el.style.display = 'flex';
            
            // GSAP Fade In
            gsap.to(el, { opacity: 1, duration: 0.5, display: id === 'dashboard-section' ? 'flex' : 'block' });
        }

        async function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            const res = await fetch(`/api/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                if (type === 'login') {
                    if (data.needs_onboarding) showSection('onboarding-section');
                    else loadDashboard();
                } else {
                    alert('Registered! Please login.');
                }
            } else {
                alert(data.message);
            }
        }

        async function submitOnboarding() {
            const formData = {
                income: document.getElementById('income').value,
                rent: document.getElementById('budget_rent').value,
                food: document.getElementById('budget_food').value,
                clothing: document.getElementById('budget_clothing').value,
                electronics: document.getElementById('budget_electronics').value,
                travel: document.getElementById('budget_travel').value,
                medical: document.getElementById('budget_medical').value,
                other: document.getElementById('budget_other').value
            };
            
            const res = await fetch('/api/onboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            if ((await res.json()).status === 'success') loadDashboard();
        }

        async function loadDashboard() {
            showSection('dashboard-section');
            const res = await fetch('/api/dashboard_data');
            const data = await res.json();
            
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = '';
            
            const labels = [];
            const remainingValues = [];
            const backgroundColors = [];

            data.stats.forEach(cat => {
                // Populate Cards
                const pct = (cat.remaining / cat.budget) * 100;
                const color = cat.remaining < 0 ? 'text-red-500' : 'text-green-500';
                const card = `
                    <div class="glass-panel p-4 rounded-xl flex flex-col justify-between hover:bg-white/5 transition">
                        <h4 class="text-sm text-gray-400 font-bold uppercase">${cat.category}</h4>
                        <div class="mt-2">
                            <span class="text-2xl font-bold">₹${cat.remaining.toLocaleString()}</span>
                            <span class="text-xs text-gray-500 block">left of ₹${cat.budget.toLocaleString()}</span>
                        </div>
                        <div class="mt-2 w-full bg-gray-700 h-1 rounded-full overflow-hidden">
                            <div class="h-full ${cat.remaining < 0 ? 'bg-red-500' : 'bg-blue-500'}" style="width: ${Math.max(0, Math.min(100, pct))}%"></div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
                
                // Chart Data
                labels.push(cat.category);
                remainingValues.push(Math.max(0, cat.remaining));
                backgroundColors.push(getColorForCategory(cat.category));
            });

            // Update Chart
            const ctx = document.getElementById('budgetPieChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: remainingValues,
                        backgroundColor: backgroundColors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        function getColorForCategory(cat) {
            const map = {
                'Rent': '#3b82f6', 'Food': '#10b981', 'Clothing': '#f59e0b',
                'Electronics': '#8b5cf6', 'Travel': '#ec4899', 'Medical': '#ef4444', 'Other': '#6366f1'
            };
            return map[cat] || '#ccc';
        }

        async function processBill(input) {
            if (!input.files || !input.files[0]) return;
            
            const status = document.getElementById('upload-status');
            status.innerText = "AI Analyzing...";
            
            const formData = new FormData();
            formData.append('file', input.files[0]);
            
            try {
                const res = await fetch('/api/upload_bill', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    status.innerText = `Saved: ₹${result.data.amount} for ${result.data.category}`;
                    setTimeout(() => status.innerText = "", 3000);
                    loadDashboard(); // Refresh UI
                } else {
                    status.innerText = "Error processing bill.";
                }
            } catch (e) {
                console.error(e);
                status.innerText = "Upload failed.";
            }
        }
    </script>
</body>
</html>
