<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budgeting Analyzer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Heroicons for financial icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px solid rgba(100, 116, 139, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            background: rgba(30, 41, 59, 0.9);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .hidden-section { display: none; opacity: 0; }

        /* Stat Card Animation */
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        /* Budget Progress Bar */
        .budget-bar {
            background: linear-gradient(90deg, #1e293b 0%, #334155 100%);
            border-radius: 999px;
            overflow: hidden;
        }
        .budget-progress {
            height: 6px;
            border-radius: 999px;
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
            transition: width 0.3s ease;
        }

        /* Icon Styling */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 10px;
            color: #3b82f6;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>

    <!-- Three.js Background -->
    <div id="canvas-container"></div>

    <!-- MAIN CONTAINER -->
    <div style="padding-top: 400px;"class="relative z-10 w-full h-screen overflow-y-auto flex flex-col items-center justify-center p-4 md:p-6">

        <!-- LOGIN / REGISTER SECTION -->
        <div id="auth-section" class="w-full max-w-md glass-panel p-8 md:p-10 rounded-2xl space-y-8">
            <div class="text-center space-y-2">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-wallet text-4xl text-blue-400"></i>
                </div>
                <h1 class="text-4xl font-bold gradient-text">Smart Budgeting Analyzer</h1>
                <p class="text-slate-400 text-sm">Intelligent Wealth Management</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 uppercase tracking-wider block mb-2">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" class="input-field w-full px-4 py-3 rounded-xl">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase tracking-wider block mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="input-field w-full px-4 py-3 rounded-xl">
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="handleAuth('login')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg hover:shadow-blue-500/50">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button onclick="handleAuth('register')" class="flex-1 bg-transparent border-2 border-blue-500 hover:bg-blue-900/30 text-blue-400 font-bold py-3 rounded-xl transition">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
            </div>
        </div>

        <!-- ONBOARDING SECTION -->
        <div id="onboarding-section" class="hidden-section w-full max-w-3xl glass-panel p-8 md:p-10 rounded-2xl space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold mb-2 flex items-center justify-center gap-2">
                    <i class="fas fa-chart-line text-blue-400"></i>
                    Setup Your Financial Profile
                </h2>
                <p class="text-slate-400 text-sm">Let's customize your budget categories</p>
            </div>
            
            <form id="onboarding-form" class="space-y-6">
                <div>
                    <label class="text-sm text-slate-300 font-semibold flex items-center gap-2 mb-2">
                        <i class="fas fa-dollar-sign text-green-400"></i>
                        Monthly Income
                    </label>
                    <input type="number" id="income" placeholder="0.00" class="input-field w-full px-4 py-3 rounded-xl text-lg" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-home text-amber-400"></i>Rent Budget
                        </label>
                        <input type="number" id="budget_rent" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-utensils text-orange-400"></i>Food Budget
                        </label>
                        <input type="number" id="budget_food" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-shirt text-pink-400"></i>Clothing Budget
                        </label>
                        <input type="number" id="budget_clothing" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-laptop text-purple-400"></i>Electronics Budget
                        </label>
                        <input type="number" id="budget_electronics" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-car text-cyan-400"></i>Travel Budget
                        </label>
                        <input type="number" id="budget_travel" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                            <i class="fas fa-heartbeat text-red-400"></i>Medical Budget
                        </label>
                        <input type="number" id="budget_medical" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-400 font-semibold flex items-center gap-1 mb-2">
                        <i class="fas fa-ellipsis-h text-indigo-400"></i>Other/Discretionary
                    </label>
                    <input type="number" id="budget_other" placeholder="0.00" class="input-field w-full px-3 py-2 rounded-lg" required>
                </div>
                
                <button type="button" onclick="submitOnboarding()" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 rounded-xl transition shadow-lg hover:shadow-green-500/50 flex items-center justify-center gap-2">
                    <i class="fas fa-check-circle"></i>Complete Setup
                </button>
            </form>
        </div>

        <!-- DASHBOARD SECTION -->
        <div id="dashboard-section" class="hidden-section w-full max-w-7xl h-full p-4 md:p-6 flex flex-col lg:flex-row gap-6">
            
            <!-- Left: Controls & Chart -->
            <div class="lg:w-1/3 flex flex-col gap-6">
                <!-- Upload Card -->
                <div class="glass-panel rounded-2xl p-6 space-y-4">
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        <i class="fas fa-camera text-blue-400"></i>
                        Upload Expense
                    </h3>
                    <p class="text-xs text-slate-400">Snap a receipt. AI will categorize and deduct.</p>
                    
                    <label class="block w-full cursor-pointer bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-center py-4 rounded-xl transition shadow-lg hover:shadow-blue-500/50">
                        <span class="flex items-center justify-center gap-2 font-semibold">
                            <i class="fas fa-image text-lg"></i>
                            Camera / Gallery
                        </span>
                        <input type="file" id="bill-upload" class="hidden" accept="image/*" capture="environment" onchange="processBill(this)">
                    </label>
                    <div id="upload-status" class="text-center text-sm text-blue-300 min-h-5"></div>
                </div>

                <!-- Chart Card -->
                <div class="glass-panel rounded-2xl p-6 flex-grow flex flex-col">
                     <h3 class="text-lg font-bold flex items-center gap-2 mb-4">
                        <i class="fas fa-pie-chart text-purple-400"></i>
                        Budget Overview
                     </h3>
                     <div class="flex-grow flex items-center justify-center">
                        <canvas id="budgetPieChart"></canvas>
                     </div>
                </div>
            </div>

            <!-- Right: Stats Grid -->
            <div class="lg:w-2/3 flex flex-col gap-6 overflow-y-auto pb-20 pr-2">
                <!-- Header Card -->
                <div class="glass-panel p-8 rounded-2xl space-y-1">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-chart-bar text-3xl text-blue-400"></i>
                        <div>
                            <h2 class="text-3xl font-bold">Dashboard</h2>
                            <p class="text-slate-400 text-sm" id="welcome-msg">Welcome back</p>
                        </div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cards will be injected here via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- THREE.JS BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Particles
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({ size: 0.02, color: 0x3b82f6 });
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Animation Loop
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- UI LOGIC ---
        let chartInstance = null;

        const categoryIcons = {
            'Rent': 'fa-home text-amber-400',
            'Food': 'fa-utensils text-orange-400',
            'Clothing': 'fa-shirt text-pink-400',
            'Electronics': 'fa-laptop text-purple-400',
            'Travel': 'fa-car text-cyan-400',
            'Medical': 'fa-heartbeat text-red-400',
            'Other': 'fa-ellipsis-h text-indigo-400'
        };

        function showSection(id) {
            document.querySelectorAll('.hidden-section, #auth-section').forEach(el => {
                el.style.display = 'none';
                el.style.opacity = '0';
            });
            const el = document.getElementById(id);
            el.style.display = id === 'dashboard-section' ? 'flex' : 'flex';
            
            gsap.to(el, { opacity: 1, duration: 0.5 });
        }

        async function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            const res = await fetch(`/api/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                if (type === 'login') {
                    if (data.needs_onboarding) showSection('onboarding-section');
                    else loadDashboard();
                } else {
                    alert('Registered! Please login.');
                }
            } else {
                alert(data.message);
            }
        }

        async function submitOnboarding() {
            const formData = {
                income: document.getElementById('income').value,
                rent: document.getElementById('budget_rent').value,
                food: document.getElementById('budget_food').value,
                clothing: document.getElementById('budget_clothing').value,
                electronics: document.getElementById('budget_electronics').value,
                travel: document.getElementById('budget_travel').value,
                medical: document.getElementById('budget_medical').value,
                other: document.getElementById('budget_other').value
            };
            
            const res = await fetch('/api/onboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            if ((await res.json()).status === 'success') loadDashboard();
        }

        async function loadDashboard() {
            showSection('dashboard-section');
            const res = await fetch('/api/dashboard_data');
            const data = await res.json();
            
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = '';
            
            const labels = [];
            const remainingValues = [];
            const backgroundColors = [];

            data.stats.forEach(cat => {
                const spent = cat.budget - cat.remaining;
                const pct = (spent / cat.budget) * 100;
                const isOverBudget = cat.remaining < 0;
                const color = isOverBudget ? 'text-red-500' : 'text-emerald-400';
                const icon = categoryIcons[cat.category] || 'fa-coins text-slate-400';
                
                const card = `
                    <div class="glass-panel p-6 rounded-xl stat-card">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h4 class="text-sm text-slate-400 font-bold uppercase tracking-wider">${cat.category}</h4>
                            </div>
                            <div class="icon-wrapper">
                                <i class="fas ${icon} text-lg"></i>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <span class="text-2xl font-bold ${color}">
                                    <i class="fas fa-dollar-sign text-lg"></i>${Math.abs(cat.remaining).toLocaleString('en-IN', {maximumFractionDigits: 0})}
                                </span>
                                <span class="text-xs text-slate-500 block">remaining of <i class="fas fa-dollar-sign"></i>${cat.budget.toLocaleString('en-IN', {maximumFractionDigits: 0})}</span>
                            </div>
                            <div class="budget-bar h-2 w-full">
                                <div class="budget-progress" style="width: ${Math.min(pct, 100)}%"></div>
                            </div>
                            <div class="flex justify-between text-xs text-slate-400">
                                <span>Spent: <i class="fas fa-dollar-sign text-xs"></i>${spent.toLocaleString('en-IN', {maximumFractionDigits: 0})}</span>
                                <span>${Math.round(pct)}%</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
                
                labels.push(cat.category);
                remainingValues.push(Math.max(0, cat.remaining));
                backgroundColors.push(getColorForCategory(cat.category));
            });

            // Update Chart
            const ctx = document.getElementById('budgetPieChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: remainingValues,
                        backgroundColor: backgroundColors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { 
                        legend: { 
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#cbd5e1',
                                font: { size: 11 },
                                padding: 15
                            }
                        }
                    }
                }
            });
        }
        
        function getColorForCategory(cat) {
            const map = {
                'Rent': '#f59e0b', 'Food': '#f97316', 'Clothing': '#ec4899',
                'Electronics': '#a855f7', 'Travel': '#06b6d4', 'Medical': '#ef4444', 'Other': '#6366f1'
            };
            return map[cat] || '#94a3b8';
        }

        async function processBill(input) {
            if (!input.files || !input.files[0]) return;
            
            const status = document.getElementById('upload-status');
            status.innerText = "üîÑ AI Analyzing...";
            
            const formData = new FormData();
            formData.append('file', input.files[0]);
            
            try {
                const res = await fetch('/api/upload_bill', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    status.innerText = `‚úÖ Saved: ‚Çπ${result.data.amount} for ${result.data.category}`;
                    setTimeout(() => status.innerText = "", 3000);
                    loadDashboard();
                } else {
                    status.innerText = "‚ùå Error processing bill.";
                }
            } catch (e) {
                console.error(e);
                status.innerText = "‚ùå Upload failed.";
            }
        }
    </script>
</body>
</html>
